
<div class="cont">
<div class="sitewidth">
  <h3> <b style="font-weight: bold;">ARTIST</b> ROSTER</h3>
  <div class="clr-row" *ngIf="allEvents">

    <div class="clr-col-lg-4 clr-col-6 " *ngFor="let event of allEvents" >
      <a href="/product?id={{event.id}}" class="card bgblack clickable card-img" style="text-align: center;">
        <img src="{{event.image}}" alt="{{event.title}}" />

      <div class="card-title">
        {{event.title}}
      </div>
      </a>
    </div>


  </div>


</div>
</div>
